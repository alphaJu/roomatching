<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Customer View</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/magnific-popup.css">
    <!--For Plugins external css-->
    <link rel="stylesheet" href="/stylesheets/plugins.css" />
    <!--Theme custom css -->
    <link rel="stylesheet" href="/stylesheets/style.css">
    <!--Theme Responsive css-->
    <link rel="stylesheet" href="/stylesheets/responsive.css" />
    <script src="/javascripts/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <script src="/javascripts/jquery.magnific-popup.js"></script>

    <script src="/javascripts/jquery.easing.1.3.js"></script>
    <script src="/javascripts/jquery.masonry.min.js"></script>
    <script src="/javascripts/plugins.js"></script>
    <script src="/javascripts/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="200" onload = "view_customer()">
    <div class="culmn">
      <header id="main_menu" class="header navbar-fixed-top">
        <div class="main_menu_bg">
          <div class="container">
            <div class="row">
              <div class="nave_menu">
                <nav class="navbar navbar-default">
                  <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="/index">
                          <img src="/images2/real.png"/>
                      </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav navbar-right">
                          <li><a href="/index">HOME</a></li>
                          <li><a href="/customer/logout">LOGOUT</a></li>
                      </ul>
                    </div>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header> <!--End of header -->
      <div class="headerbg"></div><!--헤더 흰색배경-->
      <section id="join2" class="join2">
        <div class="container">
          <div class="joincontainer2">
            <img src="/images2/profile.png"/>
              <div class="form-group">
                <label for="customer_id" class="smalltitle" >아이디&nbsp;&nbsp;&nbsp;</label>
                <input readonly type="text" class="form-control" id="customer_id" name="customer_id">
              </div>
              <div class="form-group">
                <label for="name" class="smalltitle">이름&emsp;&nbsp;&nbsp;&nbsp;</label>
                <input readonly type="text" class="form-control" id="name" name="name">
              </div>
              <div class="form-group">
                <label for="birth" class="smalltitle">생년월일</label>
                <input readonly type="text" class="form-control" id="birth" name="birth">
              </div>
              <div class="form-group">
                <label for="sex" class="smalltitle">성별&emsp;&nbsp;&nbsp;&nbsp;</label>
                <input readonly type="text" name="sex" id="sex">
              </div>
              <div class="form-group">
                <label for="phone" class="smalltitle">휴대전화</label>
                <input readonly type="text" class="form-control" id="phone" name="phone">
              </div>
              <button type="button" name="my_info_modify" class="btn btn-primary" id="my_info_modify" onclick="location.href='/customer/modify'">수정</button>
              <button type="button" name="my_info_delete" class="btn btn-primary" id="my_info_delete" onclick="delete_customer()">탈퇴</button>
            </div>
          </div>
        </section>
        <section class="footer">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <div class="main_footer">
                  <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <div class="copyright_text">
                            <p style="font-size:15px;" class=" wow fadeInRight" data-wow-duration="1s">Made with <i class="fa fa-heart"></i> by  Snoopy Yeju_☆</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-xs-12">
                      <div class="flowus">
                        <img src="/images2/snoopyface.png"/>
                        <img src="/images2/snoopyface2.png"/>
                        <img src="/images2/snoopyface3.png"/>
                        <img src="/images2/snoopyface4.png"/>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="scrollup">
        <a href="#"><i class="fa fa-chevron-up"></i></a>
      </div>
      <script>
        $(window).scroll(function () {
        var top = $(document).scrollTop();
        var height = 300;
        //alert(batas);

        if (top > height) {
          $('.navbar-fixed-top').addClass('menu-scroll');
        } else {
          $('.navbar-fixed-top').removeClass('menu-scroll');
        }
        });
      </script>
      <script type="text/javascript" src="/javascripts/customer.js"></script>
  </body>
</html>
